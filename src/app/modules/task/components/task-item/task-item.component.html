<div class="loc-task-item" *ngIf="task">

  <div class="loc-task-item__content" [attr.data-testid]="task.id" *ngIf="!editing">

    <div
      class="loc-task-item__label"
      [class.loc-task-item__label--muted]="!task.label"
    >
      {{task.label || labelDefault}}
    </div>

    <div class="loc-task-item__controllers">

      <button
        mat-icon-button
        aria-label="Edit task button"
        title="Editar"
        (click)="edit($event)"
        (mousedown)="stopPropagation($event)"
      >
        <mat-icon>create</mat-icon>
      </button>

      <button
        mat-icon-button
        aria-label="Remove task button"
        title="Remover"
        (click)="remove($event)"
        (mousedown)="stopPropagation($event)"
      >
        <mat-icon>delete_outline</mat-icon>
      </button>

    </div>

  </div>

  <div class="loc-task-item__content" *ngIf="editing">

    <div class="loc-task-item__form">

      <form [formGroup]="form">
        <mat-form-field class="example-full-width">
          <mat-label></mat-label>
          <input
            #inputField
            matInput
            formControlName="label"
            placeholder="Digite a descriÃ§Ã£o da tarefa..."
            (keydown.enter)="$event.stopPropagation();submit()"
            (keydown)="$event.stopPropagation()"
            (blur)="submit()"
            (click)="stopPropagation($event)"
            (mousedown)="stopPropagation($event)"
          >
        </mat-form-field>
      </form>

    </div>

  </div>

</div>
